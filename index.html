<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>EventForm</title>
  </head>

  <body>
    <header class="top">
      <div>
        <h1>
          Crie e compartilhe<br />
          seu evento.
        </h1>
        <p>
          O primeiro passo é:<br />
          preencher este formulário de inscrição.
        </p>
      </div>
    </header>

    <main class="main">
      <form class="event-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >Link do Evento<span> (comece com https://)</span></label
              >
              <input type="url" id="event-url" />
            </div>

            <div class="input-wrapper">
              <label for="event-number"
                >Whatsapp para contato<span> (apenas números)</span></label
              >
              <input type="text" id="event-number" required minlength="11" />
            </div>

            <div class="input-wrapper">
              <label for="event-information">Informações extras</label>
              <input
                type="text"
                id="event-information"
                required
                maxlength="500"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria </label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador<span>
                  (digite um e-mail válido)</span
                ></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso<span> (mínimo de 8 caracteres)</span></label
              >
              <input type="text" id="event-password" required minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-checkbox" />
              <label for="event-checkbox">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="row">
              <div class="input-wrapper flex-1">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="evente-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <button class="button" type="submit">Salvar evento</button>
        </footer>
      </form>
    </main>
  </body>
</html>
