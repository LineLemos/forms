<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>EventForm</title>
</head>

<body>
    <header class="top">
        <div>
            <h1>Crie e compartilhe<br> seu evento.</h1>
            <p>O primeiro passo é:<br> preencher este formulário de inscrição.</p>
        </div>
    </header>

    <form class="event-form">
        <fieldset>
            <div class="form-titles">
                <legend><strong>Informações do Evento<br></strong></legend>
            </div>

            <div class="title">
                <label for="event-title">Título do evento<span>   (mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title" required minlength="8" />
            </div>

            <div class="url">
                <label for="event-url">Link do Evento<span> (comece com https://)</label>
                <input type="url" id="event-url" />
            </div>

            <div class="number">
                <label for="event-number">Whatsapp para contato<span> (apenas números)</span></label>
                <input type="text" id="event-number" required minlength="11" />
            </div>

            <div class="information">
                <label for="event-information">Whatsapp para contato<span> (apenas números)</span></label>
                <input type="text" id="event-information" required maxlength="500" />
            </div>

            <div class="category">
                <label for="event-category">Categoria<br></label>
                <select id="event-category">
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
                <legend>Privacidade</legend>

            <div class="email">
                <label for="event-email">E-mail do administrador<span> (digite um e-mail válido)</span></label>
                <input type="email" id="event-email" />
            </div>

            <div class="password">
                <label for="event-password">Senha de acesso<span> (mínimo de 8 caracteres)</span></label>
                <input type="text" id="event-password" required minlength="8" />
            </div>

            <div class="checkbox">
                <label for="event-checkbox">Evento privado</label>
                <input type="checkbox" id="event-checkbox" />
            </div>
        </fieldset>

        <fieldset>
            <div class="form-titles">
                <legend><strong>Dia e Hora<br></strong></legend>
            </div>

            <div class="datetime">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
            </div>

            <div class="datetime">
                <label for="event-start">Das</label>
                <input type="time" id="event-start" />
            </div>

            <div class="datetime">
                <label for="event-end">Até</label>
                <input type="time" id="evente-end" />
            </div>
        </fieldset>
    </form>
    <footer>
        <button class="button" form="event-form"><strong>Salvar evento</strong></button>
    </footer>
</body>

</html>
